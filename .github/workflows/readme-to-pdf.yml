name: Build README (with Mermaid) to PDF and Commit

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write  # allow workflow to push changes

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for commit hash

      # 2. Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          npm install -g md-to-pdf @mermaid-js/mermaid-cli

      # 4. Create md-to-pdf config with only Mermaid rendering
      - name: Create md-to-pdf config
        run: |
          cat > md-to-pdf-config.js <<'EOF'
          const renderer = {
            code(code, infostring) {
              if (infostring === 'mermaid') {
                return `<pre class="mermaid">${code}</pre>`;
              }
              return false; // Default renderer for other code blocks
            },
          };

          module.exports = {
            marked_extensions: [{ renderer }],
            script: [
              { url: 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js' },
              { content: `
                  mermaid.initialize({ startOnLoad: false });
                  (async () => { await mermaid.run(); })();
                ` }
            ]
          };
          EOF

      # 5. Convert README.md to PDF without header/footer
      - name: Convert README.md to PDF
        run: |
          mkdir -p pdf
          for file in ./*.md; do
            md-to-pdf "$file" \
              --basedir "$(pwd)" \
              --config-file md-to-pdf-config.js \
              --launch-options '{"args":["--no-sandbox","--disable-setuid-sandbox"]}'
            mv "${file%.md}.pdf" pdf/
          done

      # 6. Upload PDF to GitHub Actions artifacts
      - name: Upload PDF to Actions artifacts
        uses: actions/upload-artifact@v4
        with:
          name: README-pdf
          path: pdf/README.pdf

      # 7. Commit PDF back to repository
      - name: Commit PDF back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pdf/*.pdf
          if ! git diff --cached --quiet; then
            git commit -m "Update README.pdf [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          else
            echo "No changes in README.pdf, skipping commit."
          fi
